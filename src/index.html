      }

      // thumbs move on mouse
      function makeScrollable($outer, $inner ){
      var extra = 800;
      var divHeight = $outer.height();
      $outer.css({
      overflow: 'hidden'
      });

      var lastElem = $inner.find('img:last');
      $outer.scrollTop(0);
      $outer.unbind('mousemove').bind('mousemove', function(e){
      console.log('mousemove here');
      var containerHeight = lastElem[0].offsetTop + lastElem.outerHeight() + 2*extra;
      var top = (e.pageY - $outer.offset().top) * (containerHeight-divHeight) / divHeight - extra;
      $outer.scrollTop(top);
      });
     }
      // bind click to show action div
      $('#left').find('img.face').each( function(){
          $img = $(this);
          
          $img.bind('click', function(e){
             hideActions();
             $(this).next()
                .css({'top':$(this).offset().top})
                .addClass('current')
                .animate({'left':'125px'},400, function(){});
          });
      });

      // bindings for melee attack
      $('#left').find('img.melee').each( function(){

      // hides selected actions
      function hideActions(){
         $('#left').find('.current').each( function(){
            $(this).removeClass('current').animate({'left':'-500px'},400);
         });
      }
      
      // position battle start div to center
      var $offset = -$('#gas_battle').width()/2;
      $('#gas_battle').css({'margin-right': $offset});

      // position arena div to center
      var $coffset = -$('#center').width()/2;
      $('#center').css({'margin-right': $coffset});
      
      var gas = {
         searchVictim: function( $name ){
            var $loader = $('#gas_loading').show();
            setTimeout( function(){
              console.log('Searching for', $name);
              $loader.hide();}, 1000);
          },

      
          enterArena: function(){
            var $battle = $('#gas_battle');
            var $height = -$battle.height();
            
            $battle.animate({'bottom':$height+'px'}, 400, function(){
                  // hide enter div              
                  $battle.hide();
     
                  // get objects to show
                  var $left = $('#left');
                  var $right = $('#right');
                  var $center = $('#center');
                  // reset positions to top
                  $left.css({'top':'-600px'}).show();
                  $right.css({'top':'-600px'}).show();
                  $center.css({'top':'-600px'}).show();
                  
                  // my side flows in first
                  $left.animate({'top':'0px'},400); 
                  // after that, enemy side
                  setTimeout(function(){
                     $right.animate({'top':'0px'},400); 
                  }, 500);
                  // finally, actual arena
                  setTimeout(function(){
                      $center.animate({'top':'20px'},1000);
                  }, 1000);
            });
            $('#gas_nav').animate({'left':'-300px'},300, function(){});
            
          },
     
          yieldBattle: function(){
     
               $('#center').animate({'top':'600px'},400, function(){ $(this).hide();});
               $('#left').animate({'top':'600px'},700, function(){ $(this).hide();});
               $('#right').animate({'top':'600px'},900, function(){ $(this).hide();});
               $('#gas_nav').css('display','inline').css('left','–300px');
               setTimeout( function(){
                  showLinks();
               },500);
     
          }
